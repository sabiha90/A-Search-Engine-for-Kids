<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="/static/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/DataTables/datatables.min.css"/>
    <script type="text/javascript" src="/static/DataTables/datatables.min.js"></script>
    <script src="/static/search_engine.js"></script>
    <title>Search Engine for Kids</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">Teen Tricker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/create_document">Load Documents</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-4">

    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form action="/search" class="card card-sm">
                <div class="card-body row no-gutters align-items-center">

                    <!--end of col-->
                    <div class="col">
                        <input class="form-control form-control-lg form-control-borderless" type="search"
                               placeholder="Search topics or keywords" name="query">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-success" type="submit" id="searchTerm">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </form>
        </div>
        <!--end of col-->
    </div>

    <table id="search_results_table" class="table table-striped table-bordered bulk_action">
        <thead>
            <tr>
                <th>Document ID</th>
                <th>Label</th>
                <th>Topic</th>
                <th>Content</th>
                <th>Relevance Score</th>
            </tr>
        </thead>
        <tbody>
            {% for value in result_data %}
                <tr>
                    <td>
                        {{ value['id'] }}
                    </td>
                    <td>
                        {{ value['label'] }}
                    </td>
                    <td>
                        {{ value['topic'] }}
                    </td>
                    <td>
                        {{ value['content'] }}
                    </td>
                    <td>
                        {{ value['score'] }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
